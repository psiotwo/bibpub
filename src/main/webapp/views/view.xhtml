<?xml version="1.0"?>
<html version="XHTML+RDFa 1.1">
<f:view
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
        xmlns:sio2="http://java.sun.com/jsf/composite/sio2/bibpub">
	<h:head/>
	<h:body>
        <ui:repeat value="#{bibList.sectionList}" var="item">
            <ui:param name="it" value="List.Heading.#{item.type}"/>
            <h:outputText styleClass="heading" value="#{msg[it]}"/>
            <sio2:BibList bibList="#{bibList}" bibItemType="#{item.type}"/>
        </ui:repeat>
    </h:body>
</f:view>
</html>
