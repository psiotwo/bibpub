<?xml version="1.0"?>
<html version="XHTML+RDFa 1.1" xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <base href="http://#{requestScope.liferayFacesContext.portletRequest.contextPath}" />
    </h:head>
    <h:body>
        <composite:interface>
            <composite:attribute name="bibList" required="true"/>
        </composite:interface>

        <composite:implementation>
        <h:dataTable value="#{cc.attrs.bibList.getAllObjectsInDescendingDate()}" var="bibitem">
            <h:column>
            	<h:outputText value="#{bibList.formatInHTML(bibitem)}" escape="false" />            	
            </h:column>
        </h:dataTable>
        </composite:implementation>
    </h:body>
</f:view>
</html>
