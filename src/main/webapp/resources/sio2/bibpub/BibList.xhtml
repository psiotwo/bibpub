<?xml version="1.0"?>
<html version="XHTML+RDFa 1.1"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:aui="http://liferay.com/faces/aui">
<f:view>
    <h:head>
        <base href="http://#{requestScope.liferayFacesContext.portletRequest.contextPath}" />
    </h:head>
    <h:body>
        <composite:interface>
            <composite:attribute name="biblist" required="true"/>
        </composite:interface>

        <composite:implementation>
            <ul>
        <h:dataTable value="#{cc.attrs.biblist.getAllObjectsInDescendingDate()}" var="bibitem">
            <h:column>
                <li>
               	<h:link onclick="alert('#{cc.attrs.biblist.formatEntry(bibitem)}')">
            		    <h:outputText value="#{cc.attrs.biblist.formatInHTML(bibitem)}" escape="false" />
            	</h:link>
                </li>
            </h:column>
        </h:dataTable>
            </ul>
        </composite:implementation>
    </h:body>
</f:view>
</html>
