<?xml version="1.0"?>
<html version="XHTML+RDFa 1.1" xmlns:ui="http://java.sun.com/jsf/facelets">
<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:composite="http://java.sun.com/jsf/composite"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <base href="http://#{requestScope.liferayFacesContext.portletRequest.contextPath}" />
    </h:head>
    <h:body>
        <composite:interface>
            <composite:attribute name="bibList" required="true"/>
            <composite:attribute name="bibItemType" required="false" default="null" shortDescription="One of 'Book', 'Article', 'InProceedings'. Default null, thus retrieving all."/>
        </composite:interface>

        <composite:implementation>

        <h:dataTable value="#{cc.attrs.bibList.getObjects(cc.attrs.bibItemType)}" var="bibitem">
            <h:column>
                <p onclick="alert('#{bibList.formatEntry(bibitem)}')" prefix="bib: http://zeitkunst.org/bibtex/0.2/bibtex.owl#" typeof="bib:Entry">
                    <ui:fragment rendered="#{bibList.getField(bibitem,'author') != null}"><span property="bib:hasAuthor">#{bibList.getField(bibitem,'author')}</span>.</ui:fragment>
                    <ui:fragment rendered="#{bibList.getField(bibitem,'title') != null}"><em><span property="bib:hasTitle">#{bibList.getField(bibitem,'title')}</span></em>.</ui:fragment>

                    <ui:fragment rendered="#{cc.attrs.bibItemType == 'Article'}">
                        <ui:fragment rendered="#{bibList.getField(bibitem,'journal') != null}"><span  property="bib:hasJournal">#{bibList.getField(bibitem,'journal')}</span>.</ui:fragment>
                        <ui:fragment rendered="#{bibList.getField(bibitem,'volume') != null}">vol. <span  property="bib:hasVolume">#{bibList.getField(bibitem,'volume')}</span>.</ui:fragment>
                        <ui:fragment rendered="#{bibList.getField(bibitem,'number') != null}">nr. <span  property="bib:hasNumber">#{bibList.getField(bibitem,'number')}</span>.</ui:fragment>
                    </ui:fragment>

                    <ui:fragment rendered="#{cc.attrs.bibItemType == 'Book'}">
                        <ui:fragment rendered="#{bibList.getField(bibitem,'publisher') != null}"><span property="bib:hasJournal">#{bibList.getField(bibitem,'publisher')}</span>.</ui:fragment>
                    </ui:fragment>

                    <ui:fragment rendered="#{bibList.getField(bibitem,'year') != null}"><span  property="bib:hasYear">#{bibList.getField(bibitem,'year')}</span>.</ui:fragment>
                </p>
            </h:column>
        </h:dataTable>
        </composite:implementation>
    </h:body>
</f:view>
</html>
